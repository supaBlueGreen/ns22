  <style>
    body {
      min-height: 100vh;
      font-family: 'Lateef', serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff9a9e);
      display: flex;

    .container-box {
      display: flex;

    .surprise-box {
      width: 200px;
      height: 200px;
      border-radius: 28px;
      cursor: pointer;
      position: relative;
      perspective: 1200px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }

    .surprise-box:active {
      transform: scale(0.95);
    }

    .box-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.9s cubic-bezier(.68,-0.55,.27,1.55);
      border-radius: 28px;
    }

    .surprise-box.open .box-inner {
      transform: rotateY(180deg);
    }

    .box-front, .box-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 28px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .box-front {
      font-size: 26px;
      color: #fff;
      background: linear-gradient(145deg, rgba(255,255,255,0.35), rgba(255,255,255,0.1));
      backdrop-filter: blur(6px);
    }

    }

    .box-back {
      transform: rotateY(180deg);
      font-size: 30px;
      line-height: 1.6;
      font-weight: 600;
      color: #222;
    }

    /* Box colors */
    .blue .box-back {
      background: linear-gradient(145deg, #b3e5fc, #81d4fa);
    }

    .green .box-back {
      background: linear-gradient(145deg, #c8e6c9, #81c784);
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff, transparent);
      pointer-events: none;
    }
  </style>

<script>
  function openBox(box) {
    if (box.classList.contains('open')) return;

    box.classList.add('open');

    anime({
      targets: box,
      scale: [0.9, 1.05, 1],
      duration: 700,
      easing: 'easeOutElastic(1, .6)'
    });

    createSparkles(box);
  }

  function createSparkles(box) {
    for (let i = 0; i < 18; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      box.appendChild(sparkle);

      const x = Math.random() * 180;
      const y = Math.random() * 180;

      anime({
        targets: sparkle,
        translateX: x - 90,
        translateY: y - 90,
        scale: [0, 1],
        opacity: [1, 0],
        duration: 900,
        easing: 'easeOutQuad',
        complete: () => sparkle.remove()
      });
    }
  }
</script>
